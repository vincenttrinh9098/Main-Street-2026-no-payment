<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Street Bagel Cafe | Freshly Baked Bagels Daily</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Visit Main Street Bagel Cafe for freshly baked bagels, delicious breakfast sandwiches, and refreshing drinks. From classics to creations — your next favorite is waiting.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home-page.css">
  <script src="https://unpkg.com/cloudcannon-js@1.0.8/dist/cloudcannon-helper.js"></script>
</head>
<body>

  <header class="header">
    <nav class="nav">
      <a href="menu-page.html" class="nav-link">Menu</a>
      <a href="#contact" class="nav-link">Contact Us</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-image">
      <img id="hero-image" alt="Freshly baked bagel" data-cms-bind="#hero.image">
      <div class="hero-overlay"></div>
    </div>

    <div class="hero-content">
      <h1 class="hero-title" id="hero-title" data-cms-bind="#hero.title"></h1>
      <p class="hero-subtitle" id="hero-subtitle" data-cms-bind="#hero.subtitle"></p>
    </div>
  </section>

    <section class="product-section">
      <div class="container">
        <div class="product-grid product-grid-reverse">

          <div class="product-image-wrapper">
            <img
              id="section-bagels-image"
              class="product-image"
              alt=""
              data-cms-bind="#sections.0.image"
            >
          </div>

          <div class="product-content">
            <h2 id="section-bagels-title" class="product-title" data-cms-bind="#sections.0.title"></h2>
            <p id="section-bagels-desc" class="product-description" data-cms-bind="#sections.0.description"></p>
            <a href="menu-page.html" class="btn btn-cta">Start Order</a>
          </div>

        </div>
      </div>
    </section>

    <section class="product-section">
      <div class="container">
        <div class="product-grid">

          <div class="product-image-wrapper">
            <img
              id="section-sandwiches-image"
              class="product-image"
              alt=""
              data-cms-bind="#sections.1.image"
            >
          </div>

          <div class="product-content">
            <h2 id="section-sandwiches-title" class="product-title" data-cms-bind="#sections.1.title"></h2>
            <p id="section-sandwiches-desc" class="product-description" data-cms-bind="#sections.1.description"></p>
            <a href="menu-page.html" class="btn btn-cta">Order now</a>
          </div>

        </div>
      </div>
    </section>

    <section class="product-section">
      <div class="container">
        <div class="product-grid product-grid-reverse">

          <div class="product-image-wrapper">
            <img
              id="section-drinks-image"
              class="product-image"
              alt=""
              data-cms-bind="#sections.2.image"
            >
          </div>

          <div class="product-content">
            <h2 id="section-drinks-title" class="product-title" data-cms-bind="#sections.2.title"></h2>
            <p id="section-drinks-desc" class="product-description" data-cms-bind="#sections.2.description"></p>
            <a href="menu-page.html" class="btn btn-cta">View Menu</a>
          </div>

        </div>
      </div>
    </section>


  <section class="popular">
      <div class="container">
        <h2 class="popular-title" id="popular-title" data-cms-bind="#popular.title"></h2>
        <p class="popular-subtitle" id="popular-subtitle" data-cms-bind="#popular.subtitle"></p>
        <div class="popular-grid" id="popular-grid"></div>
      </div>
    </section>

  <footer class="footer" id="contact">
    <div class="container">
      <div class="footer-grid">
        <div class="footer-section">
          <h3 class="footer-title">Visit Us</h3>
          <div class="footer-item">
            <svg class="footer-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
            <div>
              <p>1580 W El Camino Ave,</p>
              <p>Sacramento, CA 95833</p>
            </div>
          </div>
        </div>

        <div class="footer-section">
          <h3 class="footer-title">Hours</h3>
          <div class="footer-item">
            <svg class="footer-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
            <div>
              <p>Mon - Sat: 6:00 AM - 4:00 PM</p>
              <p>Sun      : 6:00 AM - 2:00 PM</p>
            </div>
          </div>
        </div>

        <div class="footer-section">
          <h3 class="footer-title">Contact</h3>
          <div class="footer-item">
            <svg class="footer-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
            <p>(916) 929-7800</p>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p class="footer-logo">Main Street Bagel Cafe</p>
        <p class="footer-copyright">© 2025 Main Street Bagel Cafe. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="home-page.js"></script>
  <script data-goatcounter="https://vincenttrinh9098.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
        
</body>
</html>
