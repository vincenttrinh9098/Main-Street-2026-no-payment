# cloudcannon.config.yml

# This tells CloudCannon where the images go
paths:
  uploads: "images"
  public: "/"

# This defines the sidebar buttons
collections_config:
  homepage:
    name: "Edit Homepage"
    path: "content/home.json" # Pointing directly to the file
    icon: "home"
    output: false

# This makes the form fields pretty
_inputs:
  hero.title:
    label: "Main Heading"
    comment: "This is the big text at the top of the page."
  hero.subtitle:
    label: "Sub-heading"
    type: text 
  sections:
    label: "Mid-Page Sections"
    item_label: "title" 
  popular.items:
    label: "Most Popular Items"
    item_label: "title"