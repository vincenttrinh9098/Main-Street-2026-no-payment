# cloudcannon.config.yml
ssg_name: static
paths:
  uploads: "images"
  public: "/"

collections_config:
  content:
    name: "Website Content"
    path: "content"
    icon: "description"
    output: false
    # This is the "Magic" line to force the visual view
    available_views: ["visual", "content"]
    preview_url: "/index.html"
    config:
      data_config:
        home: "content/home.json"

_inputs:
  hero.title:
    label: "Main Heading"
    comment: "The big text at the top."
  hero.subtitle:
    label: "Banner Subtext"
    type: text
  hero.image:
    label: "Hero Image"
    comment: "The large background image at the top."
  sections:
    label: "Mid-Page Content"
    item_label: "title"
    # This helps the owner see what they are editing in the list
    structures:
      values:
        - label: "Content Section"
          value:
            title: "New Section"
            description: "Enter description here"
            image: "images/placeholder.jpg"
  popular.items:
    label: "Customer Favorites"
    item_label: "title"