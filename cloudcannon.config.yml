# Tells CloudCannon which folder to watch
collections_config:
  data:
    path: "content"
    output: false

# This creates a "Homepage" button directly in the sidebar
  homepage:
    path: "content/home.json"
    icon: "home"
    name: "Edit Homepage"

# This makes the form fields look pretty
_inputs:
  hero.title:
    label: "Main Heading"
    comment: "This is the big text at the top of the page."
  hero.subtitle:
    label: "Sub-heading"
    type: text # Makes it a multi-line box
  sections:
    label: "Mid-Page Sections"
    item_label: "title" # Shows the section name in the list view
  popular.items:
    label: "Most Popular Items"
    item_label: "title"
    
# This configures where images go
paths:
  uploads: "images"
  public: "/"